		<item>creat</item>
	</openTokens>
	<seekTokens>
		<count>2</count>
		<item_version>0</item_version>
		<item>fseek</item>
		<item>fseeko</item>
	</seekTokens>
	<readTokens>
		<count>3</count>
		<item_version>0</item_version>
		<item>fread</item>
		<item>readv</item>
		<item>pread</item>
	</readTokens>
	<writeTokens>
		<count>3</count>
		<item_version>0</item_version>
		<item>pwrite</item>
		<item>writev</item>
		<item>fwrite</item>
	</writeTokens>
	<closeTokens>
		<count>1</count>
		<item_version>0</item_version>
		<item>fclose</item>
	</closeTokens>
	<seekSizeLimit>4096</seekSizeLimit>
	<individualReports>0</individualReports>
	<aggregatedReport>1</aggregatedReport>

	<ActivityMultiplexerPluginOptions>
		<multiplexer>
			<componentID>1</componentID>
			<global>0</global>
		</multiplexer>
		<dereferenceFacade>
			<componentID>55</componentID>
			<global>1</global>
		</dereferenceFacade>
	<Container></Container>
	</ActivityMultiplexerPluginOptions>
</FileSurveyorOptions>

